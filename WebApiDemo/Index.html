<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Email Sender App</title>
</head>
<body>
    <h1>Send an email to anyone in our database</h1>
    <div>
        <h2>Your Name:</h2>
        <input type="text" id="fromName" size="5" />
        <h2>Their Email Address:</h2>
        <input type="text" id="emailAddress" size="5" />
        <h2>Subject:</h2>
        <input type="text" id="subject" size="5" />
        <h2>Content:</h2>
        <input type="text" id="content" size="5" />
        <input type="button" value="Send Email" onclick="sendEmail()" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>

    function sendEmail()
    {
        var fromName = $('#fromName').val();
        var subject = $('#subject').val();
        var emailAddress = $('#emailAddress').val();
        var content = $('#content').val()

        var emailData = {
            FromName: fromName,
            EmailAddress: emailAddress,
            Content: content,
            Subject: subject
        }

        $.ajax({
            type: "POST",
            url: 'api/email',
            data: emailData
        });
    }

    </script>
</body>
</html>
